<div class="jumbotron">
    <p>Find Any Job</p>


    <p>Search over 4,818 job postings in any category</p>

</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Catagory</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>
    <div class="col-md-7">


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <form >
                    <div class="input-group">
                        
                        <input  [(ngModel)]="listFilter" name="listSearch" type="text" class="form-control"
                             aria-describedby="basic-addon2" />
                        <span class="input-group-addon" id="basic-addon2">Search</span>
                    
                    </div>
                    </form>
                </h3>
            </div>

<div *ngFor='let Job of job '>
            <div class="panel-body">
             <div class="panel panel-primary">
   
  
  
     <div class="panel-body listing">
         <div style="margin-top:-25px "><h3>{{Job.title | uppercase}}</h3><h6>{{Job.category}}</h6></div>
     {{Job.description}}
     
     <div>
     <button type="button" class="btn btn-primary pull-right">Apply</button>
     </div>
     </div>




</div>
            </div>
            </div>
            
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="disabled"><a href="#" aria-label="Previous"><span
                                aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        ...
                    </ul>
                </nav>
        
        </div>
    </div>
</div>
