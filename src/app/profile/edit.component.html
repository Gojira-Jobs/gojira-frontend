<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 <h4>Personal Details</h4><br>
                <hr class="w3-clear">

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form>
    <div class="form-group">
      <label for="name"><h6>Candidate Name </h6></label>
      <input type="text" class="form-control" id="name" >
    </div>
    <div class="form-group">
      <label for="dob"><h6>Date of Birth </h6></label>
      <input type="date" class="form-control" id="date" >
    </div>
    <div class="checkbox">
      <label for="Gender"><h6>Gender </h6></label>
      <label><input type="radio"> Male</label>
      <label><input type="radio"> Female</label>
    </div>
    <div class="form-group">
      <label for="email"><h6>Email </h6></label>
      <input type="email" class="form-control" id="email" >
    </div>
    <div class="form-group">
      <label for="Contact"><h6> Contact No </h6></label>
      <input type="number" class="form-control" id="date">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<hr class="w3-clear">
