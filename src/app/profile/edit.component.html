
 
 <h4>Edit Personal Details</h4><br>
                <hr class="w3-clear">

  <form >
    <div class="form-group">
      <label for="name"><h6>Candidate Name </h6></label>
      <input  type="text"  class="form-control"  value={{details[0]}}  >
    </div>
    <div class="form-group">
      <label for="dob"><h6>Date of Birth </h6></label>
      <input type="text" class="form-control" value={{details[1]}} >
    </div>
   
    <div class="form-group">
      <label for="email"><h6>Email </h6></label>
      <input type="email" class="form-control" value={{details[2]}} >
    </div>
    <div class="form-group">
      <label for="Contact"><h6> Contact No </h6></label>
      <input type="number" class="form-control" id="Contact" value={{details[3]}} >
    </div>
    
  

<hr class="w3-clear"> <!--- second part -->
       
   <div class="form-group">
    <label for="Qualification">Qualification</label>
    
        <select class="form-control" id="select">
          <option>Bachelor of Computer Science</option>
          <option>Bachelor of Arts</option>
          <option>Bachelor of Architecture</option>
       
        </select>
    
    <input type="checkbox" id="Pursuing" value="Pursuing"> 
    <label for="Gender">Pursuing</label>
    
    <div class="input-group">
      <div class="input-group-addon">%</div>
      <input type="text" class="form-control" id="InputPercentage" placeholder="Current Percenatge">
     
  </div>

  <hr class="w3-clear"> <!--- third part -->
<div class="form-group">
  <label for="StreetInputText">Street</label>
     <input type="text" class="form-control"  id="streetInputText">
 
     <label for="cityInputText">City</label>
     <input type="text" class="form-control"  id="cityInputText">
 
     <label for="stateInputText">State</label>
     <input type="text" class="form-control"  id="stateInputText">

     
     <label for="pinInputText">Pin-Code</label>
     <input type="text" class="form-control"  id="pinInputText">
     <br>
    
      <div class="input-group">
      <div class="input-group-addon">+91</div>
      <input type="text" class="form-control" id="InputNumber" placeholder="Mobile Number">
     
    </div>
     </div>
    </div>
   <hr class="w3-clear">
     <div class="form-group">
    <label for="resumeInputFile">Upload your Profile Pic.</label>
    <input type="file" id="profileInputFile">
   <small id="Warning" class="form-text text-muted">*Upload only .png Format </small>
   
    
    <label for="resumeInputFile">Upload your Resume</label>
    <input type="file" id="resumeInputFile">
   <small id="Warning" class="form-text text-muted">*Upload only .pdf Format </small>
    
  <button  class="btn btn-primary" (click)=load()>Submit</button>
     </div>
