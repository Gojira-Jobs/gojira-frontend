<div class="row">
  <div class="col-md-3"></div>
 <div class="col-md-6">
   <h1>Sign-Up</h1>
<hr>
   <form>
  <div class="form-group">
    <label for="FullName">Full Name</label>
    <input type="Text" class="form-control" id="InputName"  placeholder="Enter Full Name">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
   
 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 <div><small id="emailHelp" class="form-text text-muted">*Minimum 6 chracters(Alphabets,Numeric digits,Special Symbols)</small>
</div>
    
   <label for="exampleInputPassword1">Confirm Password</label>
  
    <input type="ConfirmPassword" class="form-control" id="confirmInputPassword1" placeholder="Confirm Password">
 
  </div>
 
  
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Accept Policy <a href="#">Read Policy</a>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
